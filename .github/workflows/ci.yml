name: Build, Test, and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build, Test, and Release
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Setup .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.0'

      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Run Python build script
        run: python Krysalis.py

      - name: Create artifact directory structure
        run: |
          Copy-Item -Path "KrysalisManaged/bin/Release/netstandard2.0/KrysalisManaged.dll" -Destination "artifact/Krysalis/KrysalisManaged.dll" -Force
          Copy-Item -Path "KrysalisNative/target/release/KrysalisNative.dll" -Destination "artifact/Krysalis/KrysalisNative.dll" -Force
          Copy-Item -Path "Krysalis/bin/Release/netstandard2.0/Krysalis.dll" -Destination "artifact/Krysalis.dll" -Force
        shell: pwsh

      - name: Compress artifact directory into ZIP
        run: |
          Compress-Archive -Path "artifact/*" -DestinationPath "Krysalis-${{ github.run_number }}.zip"
        shell: pwsh

      - name: Upload artifact to GitHub Actions
        uses: actions/upload-artifact@v3
        with:
          name: Krysalis-${{ github.run_number }}
          path: Krysalis-${{ github.run_number }}.zip

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.run_number }}
          release_name: Release ${{ github.run_number }}
          draft: false
          prerelease: true

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Krysalis-${{ github.run_number }}.zip
          asset_name: Krysalis-${{ github.run_number }}.zip
          asset_content_type: application/zip
