name: Build and Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build and Release
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest] # Add macOS later

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # - name: Cache Rust dependencies and intermediate files
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.cargo
      #       target
      #     key: cargo-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}
      #     restore-keys: |
      #       cargo-${{ runner.os }}-

      # - name: Cache .NET dependencies and intermediate files
      #   if: runner.os == 'windows-latest' || runner.os == 'ubuntu-latest'
      #   uses: actions/cache@v3
      #   with:
      #     path: |
      #       ~/.nuget/packages
      #     key: nuget-${{ runner.os }}-${{ hashFiles('**/*.csproj') }}
      #     restore-keys: |
      #       nuget-${{ runner.os }}-

      # - name: Cache Vulkan SDK
      #   id: cache-vulkan-sdk
      #   uses: actions/cache@v3
      #   with:
      #     path: ${{ github.workspace }}/VulkanSDK
      #     key: vulkan-sdk-${{ runner.os }}-1.3.283.0
      #     restore-keys: |
      #       vulkan-sdk-${{ runner.os }}-
      #       vulkan-sdk-

      - name: Setup Vulkan SDK
        uses: NcStudios/VulkanCI@v1.0
        with:
          sdkVersion: 1.3.283.0

      - name: Run Python build script
        run: python3 -u Krysalis.py
        shell: bash

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Krysalis-${{ matrix.os }}
          path: artifact/*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download artifacts (Windows)
        uses: actions/download-artifact@v3
        with:
          name: Krysalis-windows-latest
          path: artifacts/windows

      - name: Download artifacts (Linux)
        uses: actions/download-artifact@v3
        with:
          name: Krysalis-ubuntu-latest
          path: artifacts/linux

      - name: Tag the commit
        run: |
          git config --global user.email "you@example.com"
          git config --global user.name "Your Name"
          git tag v1.0.${{ github.run_number }}
          git push origin v1.0.${{ github.run_number }}

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false
          body: |
            This release includes the following builds:
            - Windows and Linux builds of KrysalisManaged and KrysalisNative.

      - name: Upload release artifacts
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: artifacts/**/*
          asset_name: KrysalisAssets-${{ github.run_number }}.zip
          asset_content_type: application/zip